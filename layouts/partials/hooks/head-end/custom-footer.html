<footer class="custom-footer">
    <p>{{ .Site.Params.footer.copyright.notice | replace "{year}" .Site.Date.Year | replace "{license}" .Site.Params.footer.copyright.license }}</p>
    
    {{ with .Site.Params.footer.attribution }}
      <div class="footer-attribution">
        {{ . | safeHTML }}
      </div>
    {{ end }}
  </footer>
