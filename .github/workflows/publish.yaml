name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.136.5'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: ${{ env.WC_HUGO_VERSION }}
        extended: true

    - name: Setup GitHub Pages
      id: pages
      uses: actions/configure-pages@v3

    - name: Build with Hugo
      env:
        HUGO_ENVIRONMENT: production
      run: |
        echo "üõ† Running Hugo build..."
        hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/" || { echo "‚ùå Hugo build failed!"; exit 1; }
        echo "‚úÖ Hugo build completed!"

    - name: Debug - List Public Directory
      run: |
        echo "üîç Checking if public/ directory exists before upload..."
        if [ -d "./public" ]; then
          echo "‚úÖ Public directory exists. Listing contents:"
          ls -la ./public
        else
          echo "‚ùå ERROR: Public directory NOT found!"
          exit 1
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: github-pages
        path: public
        if-no-files-found: error  # Ensures failure if missing

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: github-pages
        path: ./public

    - name: Debug - Check Downloaded Files
      run: |
        echo "üîç Checking if public/ directory exists after artifact download..."
        if [ -d "./public" ]; then
          echo "‚úÖ Public directory exists in deploy step. Listing contents:"
          ls -la ./public
        else
          echo "‚ùå ERROR: Public directory NOT found in deploy step!"
          exit 1
        fi

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
