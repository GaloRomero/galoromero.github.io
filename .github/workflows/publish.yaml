name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.136.5'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for Hugo .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - uses: actions/cache@v3
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      # ✅ Run Hugo & Fail Early if Build Fails
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Running Hugo build..."
          if hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"; then
            echo "✅ Hugo build completed successfully!"
          else
            echo "❌ ERROR: Hugo build failed!"
            exit 1  # Stop workflow on failure
          fi

      - name: Generate Pagefind search index
        run: npx pagefind --site "public"

      # ✅ Debug: Verify if public/ directory exists before uploading
      - name: Debug - Check if public directory exists
        run: |
          if [ -d "public" ]; then
            echo "✅ 'public/' directory exists. Listing files:"
            ls -al public
          else
            echo "❌ ERROR: 'public/' directory does NOT exist!"
            exit 1  # Stop workflow early if Hugo didn't generate the site
          fi

      # ✅ Upload built site as an artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact  # Name the artifact correctly
          path: ./public  # Ensure Hugo outputs here

  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # ✅ Download the artifact before deployment
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact  # Must match uploaded artifact name
          path: ./public

      # ✅ Debug: Check if public/ directory exists before deploying
      - name: Debug - Verify public directory before deploy
        run: |
          if [ -d "public" ]; then
            echo "✅ 'public/' directory exists. Listing files:"
            ls -al public
          else
            echo "❌ ERROR: 'public/' directory is MISSING!"
            exit 1  # Stop deployment if files are missing
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
